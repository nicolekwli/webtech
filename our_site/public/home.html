<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="css/home.css" rel="stylesheet" type="text/css"/>

    <script src="/js/template.js"></script>
    <script src="/js/home.js"></script>
</head>

<body id="home-body" class="main">

    <div class="content">
       
        <div class="join-section">
            <div class="join-img1">
                <img class="background_img" src="../img/theatre-2.jpg" />
                <img class="background_img" src="../img/theatre-1.jpg" />
                    
            </div>

            <div class="join-div">
                <div class="join-text">
                    <span class="join-border">WHAT'S ON</span>
                </div>
            </div>

            <div class="content-inner">
                
    
                <div id="carousel" class="carousel unselectable">
                    <div class="carousel-arrow float-left" onclick="carouselChange('left')">
                        <!--object class="carousel-svg" data="https://upload.wikimedia.org/wikipedia/commons/c/ce/Breezeicons-actions-22-go-previous.svg" type="image/svg+xml"></object-->
                        <svg class="carousel-svg svg-left" version="1.1" xmlns="http://www.w3.org/2000/svg" height="50" width="50" viewbox="0 -5 100 100" preserveAspectRatio="none">
                            <path class="carousel-arrow-svg" d="M 10 0 L 20 0 L 40 20 L 20 40 L 10 40 L 30 20 L 10 0">
                            </path>
                        </svg>
                    </div>
                    <div class="carousel-arrow float-right" onclick="carouselChange('right')">
                        <!--object class="carousel-svg" data="https://upload.wikimedia.org/wikipedia/commons/d/de/Breezeicons-actions-22-go-next.svg" type="image/svg+xml"></object-->
                        <svg class="carousel-svg"  version="1.1" xmlns="http://www.w3.org/2000/svg" height="50" width="50" viewbox="0 -25 100 100" preserveAspectRatio="none">
                            <path class="carousel-arrow-svg" d="M 10 0 L 20 0 L 40 20 L 20 40 L 10 40 L 30 20 L 10 0">
                            </path>
                        </svg>
                    </div>
                    <template id="banner">
                        <div id="{{banner_id}}" class="banner {{banner_class}}">
                            <img class="carousel-image" src="{{banner_img}}" />
                        </div>
                    </template>
                    <!--div class="carousel-content">
                        <img class="carousel-image" src="img/banner-sample.png"></img>
                    </div>
        
                    <div class="carousel-content">
                        <img class="carousel-image" src="img/pegg.jpeg"></img>
                    </div-->
        
                </div>
        
                <div id="carousel-nav" class="carousel-nav">
                    <template id="nav-button">
                        <div class="carousel-nav-button">
                            <svg id="{{nav_id}}" class="nav-svg" onclick="navCarouselChange(this)" version="1.1" xmlns="http://www.w3.org/2000/svg" height="50" width="50" preserveAspectRatio="none">
                                <rect id="nav-svg-rect" class="{{nav_class}}" x="20" y="20" width="15" height="10" />
                            </svg>
                        </div>
                    </template>
                </div>
            </div>

            <div class="join-div">
                <div class="join-text">
                    <span class="join-border">JOIN US</span>
                </div>
            </div>

            <div class="join-desc">
                <h3>
                    As part of our community
                </h3>
                <p>
                    You get lots of perks. You get lots of perks. You get lots of perks. You get lots of perks. You get lots of perks. You get lots of perks. You get lots of perks. You get lots of perks.
                </p>
            </div>

            <div class="join-div">
                <div class="join-text">
                    <span class="join-border">JOIN US</span>
                </div>
            </div>

  
        </div>
 
    </div>

    <!-- <footer>
        <div class="pad5">
            <p>Contact Us</p>
            
            <p>Social media links</p>
            
            <p>For any queries please contact support@tick.et.com</p>
            
        </div>
        
    </footer> -->
    

    

</body>

</html>
