<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>My Account</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="css/account.css" rel="stylesheet" type="text/css"/>

    <script src="/js/account.js"></script>
    <script src="/js/template.js"></script>
</head>

<body class="main">
    <div id="account-main">
        <p class="account-title pad5 center">
            My Account
        </p>

        <div class="account-nav center">
            <p id="acc-details-nav" class="user-details-nav pad5">
                Account Details
            </p>

            <div class="vl"></div>

            <p id="trans-details-nav" class="trans-nav pad5">
                Transactions
            </p>
        </div>

        <div id="account-details" class="account-container pad15">
            <div class="account">
                <p class="center pad15 font18">
                    Account Details
                </p>
            </div>
                
            <div class="account-content pad15">
                <div class="account-row">
                    <p class="pad10">
                        Username
                    </p>
                    <p id="username" class="pad10">
                        Username temp
                    </p>
                </div>

                <div class="account-row">
                    <p class="pad10">
                        First Name
                    </p>
                    <p id="firstname"class="pad10">
                        First Name temp
                    </p>
                </div>

                <div class="account-row">
                    <p class="pad10">
                        Last Name
                    </p>
                    <p id="lastname" class="pad10">
                        Last Name temp
                    </p>
                </div>

                <div class="account-row">
                    <p class="pad10">
                        Email
                    </p>
                    <p id="email" class="pad10">
                        Email temp
                    </p>
                </div>
            </div>
                

            <p class=" center pad15">
                Change Password
            </p>

        </div>

        <div id="trans-details" class="trans-container pad15">
            <div class="transaction">
                <p class="center pad15 font18">
                    Transaction Details
                </p>
            </div>
                
            <template id="display-trans">
                <div class="trans-content-wrapper pad15">
                    <div class="prod-poster"> <img src="{{poster_path}}"> </div>
                    <div class="trans-info"> 
                        <div class="book-ref"> 
                            <p>Booking Reference: {{booking_ref}}</p>
                             
                        </div>
                        <div class="trans-content">
                            <div class="prod-details">
                                <div class="prod-name"> {{name}} </div>
                                <div class="show-date"> {{date}} </div>
                                <div class="show-time"> {{doors_open}} (Doors Open)</div>
                            </div>
                            <div class="trans-details">
                                <div class="tickets"> noOfTicksBought:  </div>
                                <div class="book-time"> Booking Time:  </div>
                                <div class="tickets"> Total amount(Â£): </div>
                                <div class="payment"> Payment status:  </div>
                            </div>
                            <div class="ticket-details">
                                <div class="tickets"> {{ticket_no}} </div>
                                <div class="book-time"> {{booking_time}} </div>
                                <div class="tickets"> {{order_total}} </div>
                                <div class="payment"> {{paid}} </div>
                                <!-- <button>More Details</button> -->
                            </div> 
                        </div>
                        <div class="trans-content-more">
                            <div class="ticket-seats">
                                <div class="seats"> Seat Number(s): {{seat_number}} </div>
                            </div>

                            <div class="ticket-price">
                                <div class="price"> prices </div>
                                <div class="price"> times number = total  </div>
                            </div>
                        </div>       
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- <footer>
        <div class="pad5">
            <p>Contact Us</p>
            
            <p>Social media links</p>
            
            <p>For any queries please contact support@tick.et.com</p>
            
        </div>
        
    </footer> -->

</body>
</html>
