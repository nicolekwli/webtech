<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>My Account</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="css/account.css" rel="stylesheet" type="text/css"/>

    <script src="/js/account.js"></script>
    <script src="/js/template.js"></script>
</head>

<body class="main">
    <div id="account-main">
        <p class="account-title pad5 center">
            My Account
        </p>

        <div class="account-nav center">
            <p id="acc-details-nav" class="user-details-nav pad5">
                Account Details
            </p>

            <div class="vl"></div>

            <p id="trans-details-nav" class="trans-nav pad5">
                Transactions
            </p>
        </div>

        <div id="account-details" class="account-container pad15">
            <div class="account">
                <p class="center pad15 font20 heading">
                    Account Details
                </p>
            </div>
                
            <div id="account-content" class="account-content pad15">
                <template id="account-template">
                    <div class="account-row">
                        <p class="pad10 heading2" >
                            Username
                        </p>
                        <p id="username" class="pad10">
                            {{username}}
                        </p>
                    </div>
    
                    <div class="account-row">
                        <p class="pad10 heading2" >
                            First Name
                        </p>
                        <p id="firstname" class="pad10">
                            {{first_name}}
                        </p>
                    </div>
    
                    <div class="account-row">
                        <p class="pad10 heading2" >
                            Last Name
                        </p>
                        <p id="lastname" class="pad10">
                            {{last_name}}
                        </p>
                    </div>
    
                    <div class="account-row">
                        <p class="pad10 heading2" >
                            Email
                        </p>
                        <p id="email" class="pad10">
                            {{email}}
                        </p>
                    </div>
                </template>
            </div>
                

            <p class=" center pad15">
                Change Password
            </p>

        </div>

        <div id="trans-details" class="trans-container pad15">
            <div class="transaction">
                <p class="center pad15 font20 heading">
                    Transaction Details
                </p>
            </div>
                
            <template id="display-trans">
                <div class="trans-content-wrapper pad15">
                    <div class="prod-poster"> <img src="{{poster_path}}"> </div>
                    <div class="trans-info"> 
                        <div class="book-ref"> 
                            <p>Booking Reference: {{booking_ref}}</p>
                        </div>
                        <div class="trans-content">
                            <div class="prod-details">
                                <div class="prod-name"> {{name}} </div>
                                <div class="show-date"> {{date}} </div>
                            </div>
                            <div class="details">
                                <div class="trans-details">
                                    <div class="book-time heading1"> Booking time:  </div>
                                    <div class="payment heading1"> Payment status:  </div>
                                    <div class="tickets heading1"> Number of tickets:  </div>
                                    <div class="price heading1"> Ticket price: </div>
                                    <div class="tickets heading1"> Total amount: </div>
                                    
                                </div>
                                <div class="ticket-details">
                                    <div class="book-time"> {{booking_time}} </div>
                                    <div class="payment"> {{paid}} </div>
                                    <div class="tickets"> {{ticket_no}} </div>
                                    <div class="price"> {{prices}} </div>
                                    <div class="tickets"> {{order_total}} </div>
                                    
                                    <!-- <button>More Details</button> -->
                                </div> 
                            </div>
                                
                        </div>
                        <div class="trans-content-more">
                            <div class="ticket-seats">
                                <div class="show-time"> <span class="heading1">Doors Open:</span> {{doors_open}}</div>
                                <div class="seats"> <span class="heading1">Seat Number(s):</span> {{seat_number}} </div>
                            </div>

                            <div class="ticket-price">
                                <!-- <div class="price"> times number = total  </div> -->
                            </div>
                        </div>       
                    </div>
                </div>
            </template>
        </div>
    </div>

    <footer class="pad15 center">
        <div id="swirl-left">
            <img class="swirl" src="img/splashes.png">
        </div>

        <div class="footer-box">
            For any queries please contact 
            <a class="footer-links" href="mailto:support@tick.et">support@tick.et</a>
            <div>
                <a class="footer-links" href="https://www.facebook.com/bristolsta" target="_blank" rel="noopener noreferrer">
                    <img class="social-icons pad5" src="img/facebook-icon.png"></img>
                </a>
                <a class="footer-links" href="https://www.instagram.com/stabristol/" target="_blank" rel="noopener noreferrer">
                    <img class="social-icons pad5" src="img/instagram-icon.png"></img>
                </a>
                <a class="footer-links" href="https://twitter.com/bristolsta" target="_blank" rel="noopener noreferrer">
                    <img class="social-icons pad5" src="img/twitter-icon.png"></img>
                </a>
            </div>
        </div>

        <div>
            <img class="swirl" src="img/splashes.png">
        </div>
           
    </footer>

</body>
</html>
