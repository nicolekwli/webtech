<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Shows</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="css/shows.css" rel="stylesheet" type="text/css"/>

    <script src="/js/template.js"></script>
    <script src="/js/shows.js"></script>
</head>

<body class="main">

    <div class="button-back">
        <button id="shows-return" class="pad10 non-active"> BACK TO SHOWS </button>
    </div>

    <div id="shows-main" class="shows-main non-active">
        <p class="shows-title pad15 center"> Current Shows </p>
        
        <div id="shows-filter">
            <input type="text" id="prod-filter" onkeyup="filterProd()" placeholder="Search by show name..." title="Enter a show name">

            <template id="display-production">
                <div class="prod-container" id="prod-container-{{production_id}}">                
                    <div class="prod-poster"> 
                        <figure>
                            <p>View Show</p>
                            <img src="{{poster_path}}"/> 
                        </figure>
                    </div>
                    <div class="prod-info" id="test"> 
                        <div class="prod-name" id="prod-name"> {{name}} </div>
                        <div class="prod-details">
                            <div class="prod-blurb"> {{blurb}} </div>
                            <div class="prod-button"> <p id="view-more"> View Dates &amp; Times </p> </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    <div id="show-details" class="shows-main"></div>

    <template id="show-template">
        <div class="show-page">
            <div class="show-poster"> 
                <img src="{{poster_path}}"/> 
            </div>

            <div class="show-indv-details">
                <div class="show-name"> {{name}} </div>
                <div class="show-blurb"> {{blurb}} </div>

                <p class="pad10">
                    <span style="font-weight:600;"> Venue: </span> {{venue}} 
                </p> 

                <div class="pad10">
                    <p> <span style="font-weight:600;"> Producer: </span> {{producer}} </p>
                    <p> <span style="font-weight:600;"> Director: </span> {{director}} </p>
                </div>

                <div class="pad10 warnings" id="show-warnings">
                    <p> <span style="font-weight:600; color: #ee1616c5;"> WARNING: </span>  </p>
                    <template id="warnings-template">
                        <ul>
                            <li>{{warning}}</li>
                        </ul>  
                    </template>
                </div>
                    
                <p class="pad10"> <span style="font-weight:600"> Please select a date: </span> </p>

                <div id="show-dates" class="show-dates pad10">
                    <!-- template for displaying indv. dates since no. of dates changes -->
                    <template id="date-template">
                        <div id="show-date-{{show_id}}" class="show-indv-date unselectable">
                            <div>{{year}}</div>
                            <div class="month-box">{{month}}</div>
                            <div class="day-box">{{day}}</div>
                            <div class="year-box">{{time}}</div>
                            <!-- <div>{{full_date}}</div> -->
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </template>


    <div id="select-section" class="center pad10">
        <div id="seat-box1" class="non-active">
            <object id="seats-svg" class="center" data="./img/seatmap.svg" type="image/svg+xml"> </object>
           
        </div>

        <div id="seat-box2" class="non-active">
            <p class="pad5"> <span style="font-weight:600"> Please select a seat: </span>  </p>

            <div class="center" id="svg-legend">
                <svg  xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="7" fill="#b3b3b3"/> <text x="65" y="54" fill="#2c2c2c"> Available seats </text>
                    <circle cx="50" cy="80" r="7" fill="red"/> <text x="65" y="84" fill="#2c2c2c"> Unavailable seats </text>
                    <circle cx="50" cy="110" r="7" fill="#5ad442"/> <text x="65" y="114" fill="#2c2c2c"> Selected seats </text>
                </svg>
            </div>

            <!-- template for each ticket category -->
            <div id="ticket-types"> </div>
            <template id="template-ticket-types">
                <div class="ticket-div pad10">
                    <label for="ticket-type-{{t_id}}"><b>{{t_category}}:</b>  {{t_price}}</label>
                    <input type="number" class="ticket-amount" name="ticket-type-{{t_id}}" id="ticket-type-{{t_id}}" min="0" max="10" value="0" step="1" />
                    <div class="ticket-nav">
                        <div class="ticket-button ticket-up" id="ticket-up-{{t_id}}">+</div>
                        <div class="ticket-button ticket-down" id="ticket-down-{{t_id}}">-</div>
                    </div>
                    <div id="ticket-sum-{{t_id}}">None
                    </div>
                </div>
            </template>


            <div id="seat-numbers"> </div>
            <template id="template-seatnumber">
                <div> 
                    You have selected seat(s): {{seats}}
                </div>
                <div id="booking-button" class="booking-button-active"> CONFIRM SEATS </div>
            </template>
            
        </div>
    </div>
    

    <footer>
        <div class="pad5">
            <p>Contact Us</p>
            
            <p>Social media links</p>
            
            <p>For any queries please contact support@tick.et.com</p>
            
        </div>
    </footer>

    
</body>
</html>
