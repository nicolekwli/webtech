<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Shows</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="css/shows.css" rel="stylesheet" type="text/css"/>

    <script src="/js/template.js"></script>
    <script src="/js/shows.js"></script>
</head>

<body class="main">
    <div >
        <button id="shows-return" class="shows-back non-active"> GO BACK </button>
    </div>

    <div id="shows-main" class="shows-main active">
        <div class="shows-filter">
            Here there will be some filters or a search bar
        </div>

        <p>
         Check out the current shows:
        </p>

        <template id="display-production">
            <div class="prod-container" id="{{prod_id}}">                
                <div class="prod-poster"> <img src="{{poster_img}}"> </div>
                <div class="prod-info"> 
                    <div class="prod-name"> {{name}} </div>
                    <div class="prod-details">
                        <div class="prod-blurb"> {{blurb}} </div>
                        <div class="prod-dates"> {{dates}} </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
    
    <div id="show-details" class="shows-main">
        <template id="show-template">
            <h1>{{name}}</h1>
            <img src="{{banner_path}}" />
            <p>{{blurb}}</p>
            <p>{{date}}</p>
            <p>{{doors_open}}</p>
            <p>Producer: {{producer}} Director: {{director}}</p>
            <img src="{{poster_path}}" />
        </template>
    </div>

    
</body>
</html>
