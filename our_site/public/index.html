<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Tick.et </title>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/navbar.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <link href="css/splash.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="/js/redirect.js"></script>
    <script type="text/javascript">recieveRedirect()</script>

    <script src="/router/router.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/login.js"></script>
    <script src="/router/routes.js"></script>
    
    
    <!--This will overwrite stylesheets prev imported aka navbar/ styles unless sequence is changed -->
</head>


<body>
    <header>
        <!-- can add whatever we want here or nothing at all -->
    </header>

    <div class="navbar">
        <div id="logo">TICK.ET</div>
        <nav>    
            <ul>
                <li><a id ="home_tab">Home</a></li>
                <li><a id ="shows_tab">Shows</a></li>
            </ul>
        </nav>
        <div id="login"> LOGIN/REGISTER </div>
    </div>

    <!-- Splash screen -->
    <div id="overlay" class="overlay">
        <svg class="svg_center" version="1.1" xmlns="http://www.w3.org/2000/svg" height="500" width="500" viewBox="0 0 200 200" preserveAspectRatio="none">  
            <path id="stroke1" class="tstroke_1" d="M 0 0 L 5 15 l 90 0 l 5 -15 l -100 0 "></path>
            <rect class="tstroke_2" x="45" y="8" width="10" height="125">
                <!-- animate attributeName="height" from="10" to="125" dur="1.5s" fill="freeze" begin="stroke1.end"/ -->
            </rect>
            <!-- <path class="tstroke_2" d="M 45 8 l 0 120 l 9 0 L 55 8 "> wee </path> -->
            <Text class="logo_text" x="70" y="130" font-size="35">ICK.ET</Text>
        </svg>
    </div>

    <!-- Modal Login (overlays over any page) -->
    <div id="modal-login" class="modal">
        <div class="modal-content animate-in">
            <div class="close-btn pad15">  &times; </div>
            <div class="login-tab active-tab pad15">
                <p>Login</p>
            </div>

            <div class="register-tab non-active-tab pad15">
                <p>Register</p>
            </div>


            <form method="post" action="/login">
                <div class="modal-container">
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Email Address" name="email" required>
            
                    <label for="pwd"><b>Password</b></label>
                    <input type="password" placeholder="Password" name="pwd" required>

                    <label><input type="checkbox" checked="checked" name="remember"> Remember me </label>
            
                    <div class="login-psw"> <a href="#"> Forgot password?</a></div> 
                    
                </div>
                <div class="modal-register"> <a href="#"> New User? Click here to Register for an account.</a> </div>
            </form>
            <div class="modal-footer" >
                <button class="cancel-btn">Cancel</button>
                <button class="submit-btn" type="submit">Submit</button>
                
            </div>
        </div>
    </div>

    
    <div class="content_container">
        <div id=content>
            
        </div>
        <div id="home">
        </div>

        <div id="shows" class="none_active">
        </div>
    </div>

    <footer>
        <div class="pad5">
            <p>Contact Us</p>
            
            <p>Social media links</p>
            
            <p>For any queries please contact support@tick.et.com</p>
            
        </div>
        
    </footer>
    

</body>



</html>
